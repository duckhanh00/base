server:
  port: 8081

spring:
  application:
    name: Project of Khanh
  datasource:
    url: jdbc:postgresql://localhost:5432/server_db
    password: password
    username: user
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

keycloak:
  realm: javapuzzle
  auth-server-url: http://localhost:8180
  resource: base
  public-client: true
  bearer-only: true